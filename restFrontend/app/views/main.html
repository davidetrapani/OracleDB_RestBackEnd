<div class="alert alert-success" role="alert" ng-show="insertedNewRecord"><i class="fa fa-thumbs-up"></i> Hai inserito un nuovo record</div>
<div class="alert alert-warning" role="alert" ng-show="deletedRecord"><i class="fa fa-thumbs-up"></i> Hai cancellato un record</div>

<div class="row">
    <div class="col-lg-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-click="click('id')"># <i ng-class="(reverse == true) ? 'fa fa-caret-down' : 'fa fa-caret-up'"></i></th>
                <th>Name</th>
                <th>Mail  <input ng-model="mailSearch"></th>
                <th>PhoneNumber</th>
                <th></th> <!-- intestazione del "modifica" -->
                <th></th> <!-- intestazione del "cancella" -->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in allContactsData |  orderBy:sort:reverse | filter:mailSearch">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phoneNumber}}</td>
                <td><i class="fa fa-pencil" ng-click="editItem(data)"></i></td>
                <td><i class="fa fa-remove" ng-click="removeItem(data.id)"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="input" class="form-control" id="name" placeholder="Name" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">phoneNumber</label>

                <div class="col-sm-10">
                    <input type="input" class="form-control" id="phone" placeholder="phoneNumber" ng-model="phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" ng-hide="editRecord">
                    <button type="submit" class="btn btn-default" ng-click="createOrUpdate()">Aggiungi <i class="fa fa-plus"></i></button>
                    <button type="submit" class="btn btn-success" ng-click="saveOnDB()">Salva <i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="col-sm-offset-2 col-sm-10" ng-show="editRecord">
                    <button type="submit" class="btn btn-info" ng-click="edit()">Modifica <i class="fa fa-pencil"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
